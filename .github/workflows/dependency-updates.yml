name: Dependency Updates

on:
  schedule:
    - cron: '0 4 * * 1'  # Run every Monday at 4 AM UTC
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Update dependencies
        run: |
          npm ci
          npx npm-check-updates -u
          npm install

      - name: Run tests
        run: npm run validate

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'chore: update dependencies'
          body: |
            ## Dependency Updates
            
            This PR updates all dependencies to their latest versions.
            
            ### Changes
            - Updated all npm packages to latest versions
            - Tests pass after update
            - Ready for review
            
            ### Checklist
            - [ ] All tests pass
            - [ ] Build succeeds
            - [ ] No breaking changes detected
          
          branch: deps/update-dependencies
          delete-branch: true
          labels: |
            dependencies
            automated